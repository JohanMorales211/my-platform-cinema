<header class="app-header" [class.menu-open]="isMenuOpen">
  <div class="header-container">
    <a routerLink="/home" class="logo" (click)="isMenuOpen = false">
      <img src="assets/images/logo_johan_films.png" alt="Johan Films Logo" class="site-logo-img">
      <span class="site-logo-text">Johan Films</span>
    </a>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu" [attr.aria-expanded]="isMenuOpen">
      <span class="hamburger-icon"></span>
    </button>

    <nav class="main-nav">
      <ul>
        <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="isMenuOpen = false">Películas</a></li>
        <li>
          <a routerLink="/series-en-mantenimiento" routerLinkActive="active" (click)="isMenuOpen = false">
            Series <span class="arrow-down"></span>
          </a>
        </li>
        <li class="nav-item-separator">
          <a routerLink="/quien-soy" routerLinkActive="active" (click)="isMenuOpen = false">Quién Soy</a>
        </li>
      </ul>
    </nav>
    <div class="search-bar">
      <input
        type="text"
        placeholder="Buscar películas..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        aria-label="Campo de búsqueda de películas">
      <button type="button" aria-label="Iniciar búsqueda" (click)="onSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</header>

<div class="app-content-wrapper">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
